<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter</title>
    <script type="module" src="../js/templates.js"></script>
    <link rel="stylesheet" href="../css/winter.css">
    <link rel="stylesheet" href="../css/templates.css">
</head>
<body>
    <site-header></site-header>
    <div class="Crafts">
        <a class="Craft">
            <img src="../Images/PNG/GreenTree.png" alt="Crochet Green Winter Christmas Tree">
            <div class="Craft-Details">
                <h3>Winter Trees</h3>
            </div>
        </a>
        <a class="Craft">
            <img src="../Images/PNG/YarnAngel.png" alt="Crochet angel made of yarn">
            <div class="Craft-Details">
                <h3>Angels</h3>
            </div>
        </a>
        <a class="Craft">
            <img src="../Images/PNG/Pengin.png" alt="Crochet Penguin">
            <div class="Craft-Details">
                <h3>Penguins</h3>
            </div>
        </a>
        <a class="Craft">
            <img src="../Images/PNG/TriFlakes.png" alt="3 Crochet Snowflakes">
            <div class="Craft-Details">
                <h3>Snowflakes</h3>
            </div>
        </a>
        <a class="Craft">
            <img src="../Images/PNG/Stockings.png" alt="Crochet stockings">
            <div class="Craft-Details">
                <h3>Stockings</h3>
            </div>
        </a>
    </div>
</body>
</html>
